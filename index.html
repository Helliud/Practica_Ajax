<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Ajax</title>
</head>
<body>
    <select name="" id="slcPaises">
        
    </select>

    <button id="btnCargarPaises">Cargar paises</button>

   <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script>
            function doClickCargarPaises(e)
            {
                $("#slcPaises").empty();
                //GET
                $.ajax( "paises.json" ) //Direccion URL

                    .done(function(data) { //Si hay respuesta exitosa
                        //Llenar select
                        for(var i=0; i < data.length; i++)
                        {
                            $("#slcPaises").append("<option>" + data[i].name + "</option>");
                        }

                    })

                    .fail(function() { //Si hay error
                        alert( "error" );
                    })

                    .always(function() {

                });
            }

            //Funcion que se ejecuta una vez que carga todo lo que hicimos mediante jQuery
            $(function (){
                //Codigo de aqui se ejecuta ya que carg√≥ todo


                //Toma el boton asignale un listener de un click
                //Responde al evento click con la funcion de parametro
                $("#btnCargarPaises").click(doClickCargarPaises);
            });
        </script>
</body>
</html>
